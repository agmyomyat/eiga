query getFavouriteMovies($userId: ID!, $movieId: ID, $start: Int, $limit: Int) {
   favouriteMovies(
      where: { user_info: $userId, movie: $movieId }
      start: $start
      limit: $limit
      sort: "updated_at:desc"
   ) {
      id
      movie {
         name
         uuid
         id
         release_date
         quality
         photo_url
         isSeries
      }
   }
}
