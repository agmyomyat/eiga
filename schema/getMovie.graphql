query getMovie($uuid: String!) {
   getMovie(uuid: $uuid) {
      id
      freeServer1
      uuid
      freeServer2
      vipServer1
      vipServer2
      name
      release_date
      body
      duration
      wide_poster
      Imdb
      isSeries
      mmsub
      premiumOnly
      genres {
         name
      }
   }
}
