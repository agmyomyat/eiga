query getSeries($uuid: String!) {
   getMovie(uuid: $uuid) {
      id
      uuid
      name
      release_date
      body
      duration
      Imdb
      isSeries
      genres {
         name
      }
      tv_sery {
         season {
            seasonID
            episodes {
               duration
               episodeID
               freeServer1
               freeServer2
               vipServer1
               vipServer2
            }
         }
      }
   }
}
